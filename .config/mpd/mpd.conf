music_directory "~/Music/"
playlist_directory "~/Music/"

auto_update "yes"
restore_paused "yes"
max_output_buffer_size "16384"

audio_output {
	type "alsa"
	name "alsa device"
	mixer_type "software"
	auto_resample "no"
	use_mmap "yes"
}

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}

bind_to_address "127.0.0.1"
port "6601"
